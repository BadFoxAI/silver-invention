<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Babylon.js World - Havok Physics & VR (Fixed)</title> <!-- Updated Title -->

    <link rel="stylesheet" href="style.css">

    <!-- Base BabylonJS (Minified) -->
    <script src="https://cdn.babylonjs.com/babylon.min.js"></script>

    <!-- Loaders module (Minified - Needed for .env environment files, etc.) -->
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

    <!-- Havok Physics (Recommended Engine) -->
    <script src="https://cdn.babylonjs.com/havok/HavokPhysics_umd.js"></script>

</head>
<body>
    <!-- UI Elements -->
    <div id="info">
        <b>Controls:</b><br>
        Click Screen to Lock Mouse<br/>
        WASD: Move | Space: Jump<br>Mouse: Look | ESC: Unlock Mouse
        <br><br><span id="status">Initializing... (Requires HTTPS for VR)</span>
        <!-- WebXR Errors will be appended here by JS -->
    </div>
    <div id="crosshair"></div>

    <!-- The Canvas for Babylon.js -->
    <canvas id="renderCanvas"></canvas>

    <!-- === UPDATED SCRIPT TAG FOR main.js === -->
    <!-- Use defer instead of type="module" to ensure Babylon libs load first -->
    <script defer src="main.js"></script>
    <!-- === END UPDATED SCRIPT TAG === -->
</body>
</html>
