<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Basic A-Frame Scene</title>
    <meta name="description" content="Basic A-Frame Scene">
    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- You might add community components here later -->
  </head>
  <body>
    <!-- The <a-scene> tag is the root of your 3D world.
         It sets up the renderer, camera, controls, and VR entry. -->
    <a-scene background="color: #ECECEC">

      <!-- Basic Shapes -->
      <a-box position="-1 0.75 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>

      <!-- Ground Plane -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4" shadow></a-plane>

      <!-- Background Sky -->
      <a-sky color="#87CEEB"></a-sky>

      <!-- Simple Light -->
      <a-light type="directional" color="#FFF" intensity="0.7" position="-1 1 2"></a-light>
      <a-light type="ambient" color="#AAA"></a-light>

      <!--
        By default, a-scene includes:
        - A camera with look-controls (mouse drag / device orientation)
        - WASD-controls for desktop movement (may need enabling/tweaking)
        - An "Enter VR" button if WebXR is supported
      -->

    </a-scene>
  </body>
</html>
